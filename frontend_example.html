<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Chatbot Frontend Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .status-indicator {
            position: absolute;
            top: 15px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
        }
        
        .status-indicator.online {
            background: #10b981;
        }
        
        .mode-selector {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mode-btn.active {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: #4f46e5;
            color: white;
        }
        
        .message.assistant .message-content {
            background: #f3f4f6;
            color: #374151;
        }
        
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .user .avatar {
            background: #4f46e5;
            color: white;
        }
        
        .assistant .avatar {
            background: #10b981;
            color: white;
        }
        
        .chat-input {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }
        
        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        
        .input-field:focus {
            border-color: #4f46e5;
        }
        
        .send-btn {
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        
        .send-btn:hover:not(:disabled) {
            background: #3730a3;
        }
        
        .send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .typing {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: #f3f4f6;
            border-radius: 18px;
            max-width: 70%;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 20px;
            border-left: 4px solid #dc2626;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– Offline Chatbot</h1>
            <div class="status-indicator" id="statusIndicator"></div>
        </div>
        
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="general">ðŸ’¬ General Chat</button>
            <button class="mode-btn" data-mode="document">ðŸ“„ Document Chat</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="avatar">ðŸ¤–</div>
                <div class="message-content">
                    Hello! I'm your offline AI assistant. Choose a mode above and start chatting!
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" class="input-field" id="messageInput" placeholder="Type your message..." />
            <button class="send-btn" id="sendBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        class ChatbotClient {
            constructor() {
                this.apiUrl = 'http://localhost:8000';
                this.currentMode = 'general';
                this.isOnline = false;
                
                this.initializeElements();
                this.bindEvents();
                this.checkStatus();
                
                // Check status every 30 seconds
                setInterval(() => this.checkStatus(), 30000);
            }
            
            initializeElements() {
                this.messagesContainer = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.modeButtons = document.querySelectorAll('.mode-btn');
            }
            
            bindEvents() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
                
                this.modeButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.modeButtons.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentMode = btn.dataset.mode;
                    });
                });
            }
            
            async checkStatus() {
                try {
                    const response = await fetch(`${this.apiUrl}/health`);
                    const data = await response.json();
                    
                    this.isOnline = data.status === 'healthy';
                    this.statusIndicator.classList.toggle('online', this.isOnline);
                    
                    if (!this.isOnline) {
                        this.showError('API is not available. Please check if the server is running.');
                    }
                } catch (error) {
                    this.isOnline = false;
                    this.statusIndicator.classList.remove('online');
                    this.showError('Cannot connect to the API server.');
                }
            }
            
            async sendMessage() {
                if (!this.isOnline) {
                    this.showError('Cannot send message: API is offline');
                    return;
                }
                
                const message = this.messageInput.value.trim();
                if (!message) return;
                
                this.addMessage('user', message);
                this.messageInput.value = '';
                this.setLoading(true);
                
                const typingElement = this.addTypingIndicator();
                
                try {
                    const response = await fetch(`${this.apiUrl}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            mode: this.currentMode
                        })
                    });
                    
                    this.removeTypingIndicator(typingElement);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.addMessage('assistant', data.response);
                    
                } catch (error) {
                    this.removeTypingIndicator(typingElement);
                    this.showError(`Failed to send message: ${error.message}`);
                    this.addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }
            
            addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.textContent = role === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            addTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message assistant';
                
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.textContent = 'ðŸ¤–';
                
                const typingContent = document.createElement('div');
                typingContent.className = 'typing';
                typingContent.innerHTML = `
                    <span>Thinking</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                
                typingDiv.appendChild(avatar);
                typingDiv.appendChild(typingContent);
                
                this.messagesContainer.appendChild(typingDiv);
                this.scrollToBottom();
                
                return typingDiv;
            }
            
            removeTypingIndicator(element) {
                if (element && element.parentNode) {
                    element.parentNode.removeChild(element);
                }
            }
            
            setLoading(loading) {
                this.sendBtn.disabled = loading;
                this.messageInput.disabled = loading;
                document.body.classList.toggle('loading', loading);
            }
            
            showError(message) {
                // Remove existing error messages
                const existingErrors = document.querySelectorAll('.error-message');
                existingErrors.forEach(error => error.remove());
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                
                this.messagesContainer.parentNode.insertBefore(errorDiv, this.messagesContainer.nextSibling);
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
            }
            
            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
        }
        
        // Initialize the chatbot when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatbotClient();
        });
    </script>
</body>
</html>
